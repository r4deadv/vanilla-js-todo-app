<!DOCTYPE html>
<html lang="en">

<head>
  <title>TODO</title>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Rade Mihovilovic" />
  <meta name="description" content="A vanilla JavaScript todo application with basic UI CRUD functionality." />
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/x-icon" href="icon.png">
  <script src="app.js" defer></script>
</head>

<body>
  <main class="wrapper">
    <nav class="navbar">
      <ul class="nav">
        <li class="nav__item"></li>
      </ul>
    </nav>
    <form class="todo-form">
      <div class="input-field">
        <input type="text" id="input--add" class="input" placeholder="e.g. Run 5k today">
        <label for="input--add"></label>
      </div>
      <input type="submit" class="button button--add" value="Add">
    </form>
    <ul class="todo-collection"></ul>
  </main>
</body>

</html>
